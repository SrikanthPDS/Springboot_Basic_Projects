#default server runs on: http://localhost:8080/
# Set the server port to 7000
server.port=7000

# Configure H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver

# Auto-generate DDL for H2 (optional)
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# The path to your data.sql file
spring.datasource.data=classpath:data.sql

# Show SQL queries generated by Hibernate
spring.jpa.show-sql=true


# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework= DEBUG
logging.file.name=C:/Users/pavan/OneDrive/Desktop/Srikanth/ProjectOne/ProjectOne/src/Log4jFolder/ProjectOneApplication.log


# To customize logging pattern.
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
